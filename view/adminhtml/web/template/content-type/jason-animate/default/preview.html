<div class="pagebuilder-content-type type-container pagebuilder-animate children-min-height" 
    attr="data.main.attributes" 
    ko-style="data.main.style" 
    css="data.main.css"
    event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"/>
    <!-- More template elements can go here. The `my_element` example is added here for reference.-->
    <div class="josh-js" attr="data.animate.attributes">
        <div class="element-children content-type-container" 
            each="contentType.getChildren()" 
            css="getChildrenCss()" 
            attr="{id: contentType.id + '-children'}" 
            data-bind="sortable: getSortableOptions()" 
            afterRender="function (element) { if (typeof afterChildrenRender === 'function') { afterChildrenRender(element); } }">
            <if args="$parent.isContainer()">
                <div class="pagebuilder-drop-indicator"></div>
            </if>
            <div class="pagebuilder-content-type-wrapper" template="{ name: preview.template, data: preview, afterRender: function () { preview.dispatchAfterRenderEvent.apply(preview, arguments); } }" attr="{ id: id }" css="{'pagebuilder-content-type-hidden': !preview.display()}"></div>
            <if args="$parent.isContainer() && $index() === $parent.contentType.getChildren()().length - 1">
                <div class="pagebuilder-drop-indicator"></div>
            </if>
        </div>
    </div>
    <div class="pagebuilder-display-label"
         text="displayLabel().toUpperCase()">
    </div>

</div>
